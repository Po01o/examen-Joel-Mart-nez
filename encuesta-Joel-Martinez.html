<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="estilos-Joel-Martinez.css">
        <title>Formulario demografico</title>
    </head>

    <body class="container mt-5" id="form">
        <h2 class="mb-3">Formulario demografico</h2>
        <form id="formularioDatos" action="resultado-Joel-Martinez.html" method="post">
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="Martinez" name="edad">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select  name="sexo" id="Lopez" class="form-select">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel de educación</label>
                <select  name="nivel" id="nivel" class="form-select">
                    <option value="preescolar">Preescolar</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="bachillerato">Bachillerato</option>
                    <option value="universidad">Universidad</option>
                    <option value="posgrado">Posgrado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ocupacion" class="form-label">Ocupación</label>
                <input type="text" class="form-control" id="ocupacion" name="ocupacion">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script>
            document.getElementById('formularioDatos').addEventListener('submit',
            function(event){
                event.preventDefault();
                var edad = document.getElementById('Martinez').value;
                var sexo = document.getElementById('Lopez').value;
                var nivel = document.getElementById('nivel').value;
                var ocupacion = document.getElementById('ocupacion').value;
                var url = 'resultado-Joel-Martinez.html?edad=' + encodeURIComponent(edad) +
                '&sexo=' + encodeURIComponent(sexo) + '&nivel=' + encodeURIComponent(nivel) +
                '&ocupacion=' + encodeURIComponent(ocupacion);
                window.location.href = url;
            });
        </script>
    </body>
</html>
